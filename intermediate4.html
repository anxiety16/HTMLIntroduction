<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="intermediate4.css">
</head>
<body>
    <h1 style="text-align:center;">Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sony WH-1000XM5 Wireless Headphones</td>
                <td class="price">₱19,990</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>Samsung Galaxy Tab S7 F</td>
                <td class="price">₱32,990</td>
                <td class="available">Out of Stock</td>
            </tr>
            <tr>
                <td>Xiaomi Mi Smart Band 7</td>
                <td class="price"> ₱2,490</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>Anker Soundcore Bluetooth Speaker</td>
                <td class="price"> ₱3,299</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>Logitech MX Master 3 Wireless Mouse</td>
                <td class="price">₱4,590</td>
                <td class="available">Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
